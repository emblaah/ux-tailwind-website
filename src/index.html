<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6a64b8b8a8.js"
      crossorigin="anonymous"></script>
  </head>
  <body
    class="bg-brand text-white px-4 sm:px-6 md:px-8 bg-[url('/assets/hero-dark.jpg')] bg-center bg-no-repeat">
    <nav
      class="relative pt-6 lg:pt-8 flex text-slate-200 font-semibold text-sm justify-between items-center">
      <img src="/assets/logo.svg" alt="tailwind logo" class="w-auto h-5" />
      <div class="md:hidden">
        <i
          class="fa-solid fa-magnifying-glass flex justify-center text-[17px] px-3 text-slate-500 items-center hover:text-slate-100"></i>
        <i
          class="fa-solid fa-ellipsis-vertical text-[17px] text-slate-400 justify-center items-center px-3 hover:text-slate-100"></i>
      </div>
      <div class="hidden md:flex items-center justify-center">
        <ul class="flex">
          <li class="px-4 hover:text-sky-400">Docs</li>
          <li class="px-4 hover:text-sky-400">Components</li>
          <li class="px-4 hover:text-sky-400">Blog</li>
          <li class="px-4 hover:text-sky-400">Showcase</li>
        </ul>
        <div
          class="flex items-center justify-center border-l border-slate-800 pl-6 ml-6">
          <img
            src="/assets/icon.svg"
            alt="Darkmode moon"
            class="w-5 h-5 color-blue" />
          <i
            class="fa-brands fa-github text-slate-400 text-xl block ml-6 hover:text-slate-50"></i>
        </div>
      </div>
    </nav>

    <div class="relative max-w-5xl mx-auto pt-20 sm:pt-24 lg:pt-32">
      <h1
        class="font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center">
        Rapidly build modern websites without ever leaving your HTML.
      </h1>
      <p class="mt-6 text-lg text-slate-400 text-center max-w-3xl mx-auto">
        A utility-first CSS framework packed with classes like
        <code class="font-mono font-medium text-sky-400">flex</code>,
        <code class="font-mono font-medium text-sky-400">pt-4</code>,
        <code class="font-mono font-medium text-sky-400">text-center</code>, and
        <code class="font-mono font-medium text-sky-400">rotate-90</code>
        that can be composed to build any design, directly in your markup.
      </p>
      <div class="mt-6 sm:mt-10 flex justify-center space-x-6 text-sm">
        <button
          class="bg-sky-500 highlight-white/20 hover:bg-sky-400 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto">
          Get started
        </button>
        <button
          class="hidden sm:flex items-center w-72 text-left justify-between space-x-3 px-4 h-12 shadow-sm rounded-lg bg-slate-800 ring-0 text-slate-300 highlight-white/5 hover:bg-slate-700">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="flex-auto">Quick Search...</span>
          <span>Ctrl K</span>
        </button>
      </div>
    </div>
  </body>
</html>
